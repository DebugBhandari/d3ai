name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build Docker Image
        run: |
          # Build Express Docker Image
          docker build -t d3ai:latest ./
         

      - name: Save Docker Image
        run: |
          docker save d3ai:latest -o d3ai.tar
         

      - name: Change permissions for Docker Image file
        run: |
          chmod 755 d3ai.tar
         

      - name: Transfer Docker Image File to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: 22
          source: |
            d3ai.tar
            
          target: /var/www/d3ai.jobd.link
          key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Load Docker Images
            docker load -i /var/www/jobd.link/d3ai.tar
           

            # Change directory to where docker-compose.yml is located
            cd /var/www/d3ai.jobd.link/

            # Stop and remove old containers if they exist
            docker-compose down

             # Load Docker Images
            docker load -i /var/www/d3ai.jobd.link/d3ai.tar

            # Start new containers with the updated images
            docker-compose up -d --force-recreate
